<!DOCTYPE html>
<html lang="ko" dir='ltr'>

    <link rel="stylesheet" href="../css/default.css">

<body>
    <div class="container mt-5">
        <section id="testresult" class="mx-auto px-5 py-5 col-12 col-lg-10 col-md-8 col-sm-10">
            <div id="resultImage" class="pb-5">
                <img src="../images/img-12.png">

            <h2 id="resultnpc">
                당신은... <펠리>입니다!
            </h2>            
            
            <div id="resultDesc" class="pt-3 pb-5">
                꼼꼼하고 차분한 성격을 가진 당신의 첫인상은 사람들 눈에 별로 튀지 않는, 모범생같은 사람으로 보일지도 몰라요. 하지만, 하나에 푹 빠지면 새벽까지 밤을 새가며 완전히 몰두할 수 있는 누구보다 뜨거운 열정을 내면에 숨기고 있답니다. 겉으론 평범해도 내면에 비범한 열정을 가진 당신은 <펠리>가 가장 잘 어울린답니다!
            </div>

            <div>
                <p class="gohomebtn py-2 mx-auto">테스트 해보기</p>
            </div>
            
        </section>

    </div>
