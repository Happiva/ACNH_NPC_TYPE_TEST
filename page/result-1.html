<!DOCTYPE html>
<html lang="ko" dir='ltr'>

    <link rel="stylesheet" href="../css/default.css">

<body>
    <div class="container mt-5">
        <section id="testresult" class="mx-auto px-5 py-5 col-12 col-lg-10 col-md-8 col-sm-10">

            <h2 id="resultnpc">
                당신은... <패트릭>입니다!
            </h2>            
            
            <div id="resultDesc" class="pt-3 pb-5">
                매사에 쿨하고 뒤끝없는 당신. 하고 싶은 말을 돌려하지 않고 말하는 직설적인 면도 있어서 때로는 의도치 않게 상처를 주기도 하지만, 앞 뒤 다르지 않고 매사에 솔직하며 친구들과의 의리를 잘 지키는 당신의 모습은 멀리서 봐도 빛이 난답니다.  쿨워터향 뿜뿜인 당신은 <패트릭>이 가장 잘 어울린답니다!
            </div>

            <div>
                <p class="gohomebtn py-2 mx-auto">테스트 해보기</p>
            </div>
            
        </section>

    </div>
