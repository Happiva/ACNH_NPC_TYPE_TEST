<!DOCTYPE html>
<html lang="ko" dir='ltr'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/shareResult.css">
</head>

<body>
    <div class="container mt-5">
        <section id="testresult" class="mx-auto px-5 py-5 col-12 col-lg-10 col-md-8 col-sm-10">
            <div id="resultImage" class="pb-5">
                <img src="../images/img-11.png" class="img-fluid">
            </div>

            <h2 id="resultnpc">
                당신은... <늘봉>입니다!
            </h2>            
            
            <div id="resultDesc" class="pt-3 pb-5">
                자연을 거닐며 생각하기를 좋아하는 느긋하고 낙관적인 당신. 따뜻한 햇살, 구름없는 맑은 하늘처럼 작은 것에도 항상 감사하는 따뜻한 마음씨를 가졌습니다. 바쁜 세상에서 조금 느리게 보일수도 있겠지만, 당신만이 가진 여유로움은 사람들에게 꼭 필요한 것이 아닐까요? 느긋하고 따뜻한, 세상의 소금같은 당신은 <늘봉>이가 가장 잘 어울린답니다!
            </div>

            <div>
                <p class="gohomebtn py-2 mx-auto" onclick = "js:moveHome()">테스트 해보기</p>
            </div>
            
        </section>

    </div>
    <script src="../js/data.js" charset="utf-8"></script>
    <script src="../js/start.js"></script>

</html>
