<!DOCTYPE html>
<html lang="ko" dir='ltr'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="ChungpaRabbit">
    <meta name="keywords" content="동물의숲 성격 유형">
    <meta name="description" content="동물의숲 성격 유형">

    <meta property="og:url" content="https://acnh-npc-test.netlify.app"/>
    <meta property="og:title" content="동물의숲 성격 유형"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="images/logo_ACNH.png"/>
    <meta property="og:description" content="동물의숲 NPC로 알아보는 성격 유형"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/qna.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="./js/kakao.js">
        
    </script>
</head>

<body>
    <div class="container mt-5">
                
        <section id="main" class="mx-auto px-5 py-5 col-12 col-lg-10 col-md-8 col-sm-10">
            <div class="pb-5">
                <img src="./images/logo_ACNH.png" alt="mainImage" class="img-fluid">
            </div>
            <h1>
                동물의 숲 NPC로 알아보는 나의 성격 유형 찾기
            </h1>

            <p class="startbtn mt-5 px-5 py-2 mx-auto" onclick="js:begin()">시작하기</p>
        </section>

        <section id = "qna">
            <div class = "status mx-auto mt-5">
                <div class = "statusBar">
                </div>
            </div>

            <div class = "qSection mx-auto mt-5 py-5">
                <div class = "qnum mx-auto mb-5">

                </div>
                <div class = "qBox mx-auto">

                </div>
            </div>
             

            <div class = "answerBox mt-5 mx-auto my-auto">
                
            </div>
        </section>

        <section id="result" class="mx-auto px-5 py-5 col-12 col-lg-10 col-md-8 col-sm-10">
            <div class ="resultImage pb-5">
                
            </div>

            <div class = "resultnpc">
                
            </div>            
            
            <div class ="resultDesc pt-3 pb-5">

            </div>

            <div>
                <p class="retrybtn py-2 mx-auto">다시 하기</p>
                <p class="kakaobtn py-2 mx-auto" onclick="js:shareResult()">카카오톡 공유</p>
            </div>
            
        </section>

    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="js/start.js"></script>
    <script src="./js/share.js"></script>
</body>


</html>
