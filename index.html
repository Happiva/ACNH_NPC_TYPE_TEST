<head>

<body>
    <div class="container mt-5">

        <section id = "qna">
            <div class = "status mx-auto mt-5">
                <div class = "statusBar">
                </div>
            </div>

            <div class = "qSection mx-auto mt-5">

            </div>
             

            <div class = "answerBox mx-auto my-auto">
                
            </div>

                <img src="./images/img-8.png">

                <p class="retrybtn py-2 mx-auto">다시 하기</p>

            </div>
            
        </section>

    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="js/start.js"></script>
